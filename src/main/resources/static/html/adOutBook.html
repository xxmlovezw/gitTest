<!DOCTYPE html>
<html>
<head>
	<title>图书管理员-图书出库</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../style/adMain.css">
  <link rel="stylesheet" type="text/css" href="../style/adBook.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript">
	   $(document).ready(function() {
	   	 $(".left ul li:eq(3)").css("color","#FFF");
          $(".left ul li:eq(3)").css("background-color","#BBCAF1");
          $(".left ul").find('li:eq(3)').children(".trig").css('display', 'block');
          $(".data input").attr('disabled', 'true');
          $(".data input").eq(0).removeAttr('disabled');

		   var json =  $.cookie('login');
		   console.log(json);
		   var  obj = JSON.parse(json);
		   var userName = obj.userName;
		   var userId = obj.userId;
		   $(".ad_name").text(userName);

		   $(".add_btn").click(function () {
			   var bookId = $(".data_bookId").val();
			   fetch("/book",{
			   		method:"delete",
				    headers:{
			   			'content-type':'application/x-www-form-urlencoded; charset=UTF-8'
					},
				   body:'bookId='+bookId
			   }).then(function (response) {
			   		return response.text()
			   }).then(function (value) {
			   	console.log(value);
			   	if ("ok" == value)
			   		alert("删除成功！");
			   	if ("error" == value)
			   		alert("删除失败!");
			   }).catch(function (reason) {

			   })
		   })

		   $(".out").click(function () {
			   $.cookie("login",null);
			   $(location).attr('href','../html/index.html');
		   })
	   });
	</script>
</head>
<body>
   <div class="ad_page">
   	<div class="header">
   		<img src="../images/logo.png">
   		<div class="state">
   			<div class="ad_name"><div class="fa_i"><i class="fa fa-user"></i></div><a href="../html/adPersonal.html">管理员01</a></div>
        <div class="out">退出</div>
   		</div>
   		<div class="clear"></div>
   	</div>
   	<div class="content">
   		<div class="left">
   			<ul>
   				     <a href="../html/adBorrowBook.html"><li>读者借书<div class="trig"></div></li></a>
               <a href="../html/adReturnBook.html"><li>读者还书<div class="trig"></div></li></a>
               <a href="../html/adAddBook.html"><li>新书入库<div class="trig"></div></li></a>
               <a href="../html/adOutBook.html"><li>图书出库<div class="trig"></div></li></a>
               <a href="../html/adAlterBook.html"><li>修改图书信息<div class="trig"></div></li></a>
               <a href="../html/adCheckBook.html"><li>查阅借阅记录<div class="trig"></div></li></a>
               <a href="../html/adSearchBook.html"><li>查阅图书信息<div class="trig"></div></li></a>
               <a href="../html/adPersonal.html"><li>管理员中心<div class="trig"></div></li></a>
   			</ul>
   		</div>
   		<div class="right">
      <!-- class="ad_data"的div中是图书管理员系统的切换部分 -->
   			<div class="ad_data">
   				<div class="data data_1"><label>图书编号</label><input class="data_bookId" value="输入图书编号" onfocus="if(value=='输入图书编号') {value=''}" onblur="if (value=='') {value='输入图书编号'}"/></div>
               <div class="data"><label>图书名称</label><input/></div>
               <div class="data"><label>作者</label><input/></div>
               <div class="data"><label>译者</label><input/></div>
               <div class="data"><label>价格</label><input/></div>
               <div class="data"><label>ISBN编码</label><input/></div>
               <div class="data"><label>出版社</label><input/></div>
               <div class="data"><label>出版日期</label><input/></div>
              <div class="data"><label>借阅状态</label><input/></div>
               <div class="data"><label>入库者</label><input/></div>
               <div class="add_btn">确认删除</div>
                <div class="noadd_btn">取消</div>
   			</div>
   		</div>
   		<div class="clear"></div>
   	</div>
   </div>
</body>
</html>
