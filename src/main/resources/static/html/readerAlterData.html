<!DOCTYPE html>
<html>
<head>
	<title>修改资料</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../style/readerMain.css">
	<link rel="stylesheet" type="text/css" href="../style/readerAlterData.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript">
	  $(function(){
	  	 var Lis=$(".menu ul li").eq(1);
	  	 Lis.css('border-bottom', '7px solid #419EDC');
	  	 Lis.css('margin-top', '-7px');
	  	 Lis.css('color', '#419EDC');

		  var json = $.cookie('login');
		  console.log(json);
		  var  obj = JSON.parse(json);
		  var userName = obj.userName;
		  var userId = obj.userId;
		  $(".reader_name").text(userName);

		  $(".out_page").click(function () {
			  $.cookie("login",null);
			  $(location).attr('href',"../html/index.html");
		  });
		  
		  $(".add_btn").click(function () {
			  //  通过cookie  获得其他信息
			  var phone = $(".phone").val();
			  var email = $(".email").val();
			  fetch("/userInfo",{
				  method:"put",
				  headers:{
					  'content-type':"application/x-www-form-urlencoded; charset=UTF-8"
				  },
				  body:'userId='+userId+'&phone='+phone+'&email='+email
			  }).then(function (response) {
			  	return response.text()
			  }).then(function (value) {
			  	console.log(typeof value);
			  	if ("ok" == value){
			  		window.open("../html/readerPersonal.html");
				}
			  }).catch(function (reason) {
			  	console.log(reason)
			  })
		  })


	  });



	</script>
</head>

		<a href="../html/readerBorrowing.html"><li class="other_li">在借图书</li></a>
		<a href="../html/readerBorrowed.html"><li class="last_li">借阅记录</li></a>
	</ul>

</div>
