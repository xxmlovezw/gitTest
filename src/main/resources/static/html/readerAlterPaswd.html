<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../style/readerMain.css">
	<link rel="stylesheet" type="text/css" href="../style/readerAlterPaswd.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript">
	  $(function(){
	  	 var Lis=$(".menu ul li").eq(2);
	  	 Lis.css('border-bottom', '7px solid #419EDC');
	  	 Lis.css('margin-top', '-7px');
	  	 Lis.css('color', '#419EDC');
	  	 $('input[type=password]:first').focus();//默认光标位置在input

		  var json = $.cookie('login');
		  console.log(json);
		  var  obj = JSON.parse(json);
		  var userName = obj.userName;
		  var userId = obj.userId;
		  $(".reader_name").text(userName);

		  $(".out_page").click(function () {
			  $.cookie("login",null);
			  $(location).attr('href',"../html/index.html");
		  });

		  $(".add_btn").click(function () {
		  	// 通过cookie获得用户信息
			  var oldpwd = $(".old_password").val();
			  var newpwd = $(".new_password").val();
			  var second = $(".second_password").val();
			  if (newpwd != second){
			  	alert("两次输入密码不正确")
			  } else {
			  	fetch("/user",{
			  		method:'put',
					headers:{
			  			'content-type':"application/x-www-form-urlencoded; charset=UTF-8"
					},
					body:'userId='+userId+'&oldPassword='+oldpwd+'&newPassword='+newpwd
				}).then(function (response) {
					return response.text();
				}).then(function (value) {
					if ("ok" == value){
						alert("修改成功");
					} else {
						alert("修改失败");
					}
				}).catch(function (error) {

				})
			  }
		  })
	  })
	</script>
</head>
<body>
<div class="header">
	<div class="header">
		<div class="home_logo"><a  href="../html/index.html"><i class="fa fa-home">首页</i></a></div>
		<div class="page_title">个人中心</div>
		<div class="out_page">退出</div>
	</div>
</div>
<div class="book_logo">
	<img src="../images/booklogo.png">
</div>
<div class="reader_name">张三</div>
<div class="menu">
	<ul>
		<a href="../html/readerPersonal.html"><li class="first_li">基本资料</li></a>
		<a href="../html/readerAlterData.html"><li class="other_li">修改资料</li></a>
		<a href="../html/readerAlterPaswd.html"><li class="other_li">修改密码</li></a>
		<a href="../html/readerBorrowing.html"><li class="other_li">在借图书</li></a>
		<a href="../html/readerBorrowed.html"><li class="last_li">借阅记录</li></a>
	</ul>
	<div class="clear"></div>
</div>
<!-- class="content"的div中是个人中心的切换部分 -->
<div class="content">
	<div class="data"><label>原密码</label><input type="password"  class="old_password"/></div>
    <div class="data"><label>新密码</label><input   type="password"  class="new_password"/></div>
    <div class="data"><label>确认新密码</label><input  type="password" class="second_password"/></div>
    <div class="add_btn">确认修改</div>
</div>
