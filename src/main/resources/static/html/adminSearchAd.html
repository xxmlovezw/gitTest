<!DOCTYPE html>
<html>
<head>
  <title>系统管理员-查看管理员信息</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../style/adminMain.css">
  <link rel="stylesheet" type="text/css" href="../style/searchTable.css">
  <script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script type="text/javascript">
     $(document).ready(function() {
          $(".left ul li:eq(7)").css("color","#FFF");
          $(".left ul li:eq(7)").css("background-color","#B78DE7");
          $(".left ul").find('li:eq(7)').children(".trig").css('display', 'block');
          $(".table tbody tr:odd").css("backgroundColor","#DFF0D8");

         var json =  $.cookie('login');
         console.log(json);
         var  obj = JSON.parse(json);
         var userName = obj.userName;
         var userId = obj.userId;
         $(".ad_name").text(userName);

         $(".out").click(function () {
             $.cookie("login",null);
             $(location).attr('href','../html/index.html');
         });

         $(".btn").click(function () {
             var query = $(".data_search").val();
             fetch("/bookAdmin/"+query,{
                 method:"get",
                 headers:{
                     'content-type':'application/x-www-form-urlencoded; charset=UTF-8'
                 }
             }).then(function (response) {
                 response.json().then(function (value) {
                     console.log(value);
                     var eval1 = eval(value);
                     removeAllTable();
                     addTable(eval1[0])
                 })
             }).catch(function (reason) {

             })
         })
     });

     function addTable(obj) {
         console.log("添加tr");
         var table = $(".table tbody");
         table.append('<tr class="data_borrow">' +
             '<td>'+obj.adId+'</td>' +
             '<td>'+obj.adName+'</td>' +
             '<td>'+obj.adPhone+'</td>' +
             '<td>'+obj.adEmail+'</td>' +
             '</tr>');
     }
     function removeAllTable() {
         $(".table  tr:not(:first)").empty("");
     }
  </script>
</head>
<body>
   <div class="ad_page">
    <div class="header">
      <img src="../images/logo.png">
      <div class="state">
       <div class="ad_name"><div class="fa_i"><i class="fa fa-user"></i></div><a href="../html/adminPersonal.html">管理员01</a></div>
        <div class="out">退出</div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="content">
      <div class="left">
        <ul>
          <a href="../html/adminAddReader.html"><li>录入新读者<div class="trig"></div></li></a>
          <a href="../html/adminOutReader.html"><li>删除读者<div class="trig"></div></li></a>
          <a href="../html/adminAlterReader.html"><li>修改读者信息<div class="trig"></div></li></a>
          <a href="../html/adminAddAd.html"><li>录入图书管理员<div class="trig"></div></li></a>
          <a href="../html/adminOutAd.html"><li>删除图书管理员<div class="trig"></div></li></a>
          <a href="../html/adminAlterAd.html"><li>修改管理员信息<div class="trig"></div></li></a>
          <a href="../html/adminSearchReader.html"><li>查看读者信息<div class="trig"></div></li></a>
          <a href="../html/adminSearchAd.html"><li>查看管理员信息<div class="trig"></div></li></a>
          <a href="../html/adminPersonal.html"><li>管理员中心<div class="trig"></div></li></a>
        </ul>
      </div>
      <div class="right">
      <!-- class="ad_data"的div中是系统管理员系统的切换部分 -->
        <div class="ad_data">
         <div class="search">
              <input type="text" class="data_search" value="输入搜索信息" onfocus="if(value=='输入搜索信息') {value=''}" onblur="if (value=='') {value='输入搜索信息'}" />
              <div class="btn">搜索</div>
          </div>
          <div>
                 <div class="table_div">
                     <table class="table">
                       <thead>
                          <tr>
                             <th>编号</th>
                             <th>用户名</th>
                             <th>电话</th>
                             <th>邮箱</th>
                          </tr>
                       </thead>
                       <tbody>

                          </tbody>
                     </table>
                  </div>
                  
        </div>
      </div>
      <div class="clear"></div>
    </div>
   </div>
</body>
</html>
