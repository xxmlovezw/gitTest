<head>
	<title>在借图书</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../style/readerMain.css">
	<link rel="stylesheet" type="text/css" href="../style/readerBorrowing.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript">
	  $(function(){
	  	 var Lis=$(".menu ul li").eq(3);
	  	 Lis.css('border-bottom', '7px solid #419EDC');
	  	 Lis.css('margin-top', '-7px');
	  	 Lis.css('color', '#419EDC');
	  	 $(".table tbody tr:odd").css("backgroundColor","#E3F2F5");

          var json = $.cookie('login');
          console.log(json);
          var  obj = JSON.parse(json);
          var userName = obj.userName;
          var userId = obj.userId;
          $(".reader_name").text(userName);

          $(".out_page").click(function () {
              $.cookie("login",null);
              $(location).attr('href',"../html/index.html");
          });


          fetch("/borrowRecords/borrowing?userId="+userId+"&state="+1,{
              method:"get",
              headers:{
                  'content-type':'application/x-www-form-urlencoded; charset=UTF-8'
              }
          }).then(function (response) {
              response.json().then(function (value) {
                  console.log(value);
                  var eval1 = eval(value);
                  for (var i in eval1){
                  	var shouldTime = eval1[i].shouldTime.substr(0,eval1[i].shouldTime.indexOf("T"));
                     addTable(parseInt(i)+1,eval1[i].borrowId,eval1[i].bookName,shouldTime)
                  }
              })
          }).catch(function (reason) {

          })
	  })

      function addTable(Id,borrowId,bookName,shouldTime) {
          console.log("添加tr");
          var table = $(".table tbody");
          table.append('<tr class="data_borrow">' +
              '<td>'+Id+'</td>' +
              '<td>'+borrowId+'</td>' +
              '<td>'+bookName+'</td>' +
              '<td>'+shouldTime+'</td>' +
              '</tr>');
      }
	</script>
</head>
