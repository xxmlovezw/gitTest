<!DOCTYPE html>
<html>
<head>
	<title>图书管理员-新书入库</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../style/adMain.css">
   <link rel="stylesheet" type="text/css" href="../style/adAddBook.css">
   <link rel="stylesheet" type="text/css" href="../style/adBook.css">
    <link rel="stylesheet" type="text/css" href="../style/JQuery.JSAjaxFileUploader.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../script/JQuery.JSAjaxFileUploader.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript">
	   $(document).ready(function() {
          var left_li=$(".left ul li:eq(2)");
              left_li.css("color","#FFF");
              left_li.css("background-color","#BBCAF1");
          $(".left ul").find('li:eq(2)').children(".trig").css('display', 'block');
          $(".table tbody tr:odd").css("backgroundColor","#DFF0D8");
          $(".table tbody tr").eq(3).addClass('error');
          $(".table tbody tr").eq(4).addClass('error');
          // $(".data_1 input").attr('disabled', 'true');//图书编码默认不可输入
          var m_li=$(".menu ul li");
              m_li.eq(0).addClass('addCss');
              m_li.eq(0).click(function() {
                 $(".menu_left").css('display', 'block');
                 $(".menu_right").css('display', 'none');
                 m_li.eq(1).removeClass('addCss');
                 m_li.eq(0).addClass('addCss')
                
              });
              m_li.eq(1).click(function() {
                   $(".menu_left").css('display', 'none');
                   $(".menu_right").css('display', 'block');
                   m_li.eq(0).removeClass('addCss');
                   m_li.eq(1).addClass('addCss')
              });

             var json =  $.cookie('login');
             console.log(json);
             var  obj = JSON.parse(json);
             var userName = obj.userName;
             var userId = obj.userId;
             $(".ad_name").text(userName);


             $(".add_btn").click(function () {
                 var bookId = $(".data_bookId").val();
                 var bookName = $(".data_bookName").val();
                 var bookAuthor = $(".data_bookAuthor").val();
                 var bookTranslator = $(".data_bookTranslator").val();
                 var bookPrice = $(".data_bookPrice").val();
                 var bookISBNCode = $(".data_ISBNCode").val();
                 var bookPublishCompany = $(".data_publishCompany").val();
                 var bookComeUpTime = $(".data_comeUpTime").val();
                 var bookEnteringMen = $(".data_enteringMen").val();
                 var body = 'bookId='+bookId+'&bookName='+bookName+'&author='+bookAuthor+'&translator='+bookTranslator+'&ISBNCode='+bookISBNCode+'&publishCompany='+bookPublishCompany+'&comeUpTime='+bookComeUpTime+'&enteringMen='+bookEnteringMen+'&price='+bookPrice;
                 console.log(body);
                 fetch("/book",{
                     method:"post",
                     headers:{
                         'content-type':'application/x-www-form-urlencoded; charset=UTF-8'
                     },
                     body:body
                 }).then(function (response) {
                     return response.text();
                 }).then(function (value) {
                     console.log(value);
                     alert("添加书籍成功！！！");
                 }).catch(function (reason) {

                 })
             });

           $(".out").click(function () {
               $.cookie("login",null);
               $(location).attr('href','../html/index.html');
           });

           $(".submit").click(function () {
               console.log("--------------");
                var allTableInfo = getAllTableInfo();
                console.log(allTableInfo);
                fetch("/book/addBooks",{
                    method:"post",
                    headers:{
                        'content-type':'application/x-www-form-urlencoded; charset=UTF-8'
                    },
                    body:"books="+allTableInfo
                }).then(function (response) {
                    return response.text()
                }).then(function (value) {
                    alert(value);
                }).catch(function (reason) {

                })
           });

            $("#delete").click(function () {
                console.log("删除某行");
                var attr = $("#delete").attr("class");
            });
           $('#testId').JSAjaxFileUploader({
               uploadUrl:'/book/books',
               inputText:'Select Your File',
               fileName:'file',
               autoSubmit:false,
               formData:{field1:'value1',field2:'value2',fieldN:'valueN'},
               maxFileSize:240090,
               zoomPreview:true,
               zoomWidth:260,
               zoomHeight:260,
               success:function(response){
                   console.log(response);
                   var eval1 = eval(response);
                   console.log(eval1[0].bookId);
                   var i ;
                    for ( i in eval1){
                        addTable(eval1[i],userName,i);
                    }
                    $(".book_num").text(parseInt(i)+1);

               }

           });
           $(".table").on('click', '.delete', function () {
               console.log("1111");
               $(this).closest('tr').remove();
               var val = $(".book_num").text();
               console.log(parseInt(val));
               $(".book_num").text(parseInt(val)-1)
           });

	   });

       function addTable(obj,userId,index) {
           var i = parseInt(index)+1;
           console.log("添加tr");
           var comeUpTime = obj.comeUpTime.substr(0,obj.comeUpTime.indexOf("T"));
           var table = $(".table tbody");
           table.append('<tr>' +
               '<td>'+obj.bookId+'</td>' +
               '<td>'+obj.bookName+'</td>' +
               '<td>'+obj.author+'</td>' +
               '<td>'+obj.translator+'</td>' +
               '<td>'+obj.price+'</td>' +
               '<td>'+obj.publishCompany+'</td>' +
               '<td>'+comeUpTime+'</td>' +
               '<td>'+obj.isbncode+'</td>' +
               '<td>'+userId+'</td>' +
               '<td>' +
               ' <button  class = "delete">删除</button>' +
               '</td>'+
               '</tr>');
       }


       function getAllTableInfo() {
           var bookInfos = new Array();
           $(".table tr").each(function (i) {
               var bookId = $(this).children('td').eq(0).text();
               var bookName = $(this).children('td').eq(1).text();
               var author = $(this).children('td').eq(2).text();
               var translator = $(this).children('td').eq(3).text();
               var price = $(this).children('td').eq(4).text();
               var publishCompany = $(this).children('td').eq(5).text();
               var comeUpTime = $(this).children('td').eq(6).text();
               comeUpTime = comeUpTime.substr(0,comeUpTime.indexOf("T"));
               var ISBNCode = $(this).children('td').eq(7).text();
               var enteringMen = $(this).children('td').eq(8).text();
               var bookInfo = {"bookId":bookId,
                            "bookName":bookName,
                            "author":author,
                            "translator":translator,
                            "price":price,
                            "publishCompany":publishCompany,
                            "comeUpTime":comeUpTime,
                            "isbncode":ISBNCode,
                            "enteringMen":enteringMen};
               console.log(bookInfo);
               bookInfos[i-1] = bookInfo;
           });
            return JSON.stringify(bookInfos);
       }
	</script>
</head>
<body>
   <div class="ad_page">
   	<div class="header">
   		<img src="../images/logo.png">
   		<div class="state">
   			<div class="ad_name"><div class="fa_i"><i class="fa fa-user"></i></div><a href="../html/adPersonal.html">管理员01</a></div>
        <div class="out">退出</div>
   		</div>
   		<div class="clear"></div>
   	</div>
   	<div class="content">
   		<div class="left">
   			<ul>
   				     <a href="../html/adBorrowBook.html"><li>读者借书<div class="trig"></div></li></a>
               <a href="../html/adReturnBook.html"><li>读者还书<div class="trig"></div></li></a>
               <a href="../html/adAddBook.html"><li>新书入库<div class="trig"></div></li></a>
               <a href="../html/adOutBook.html"><li>图书出库<div class="trig"></div></li></a>
               <a href="../html/adAlterBook.html"><li>修改图书信息<div class="trig"></div></li></a>
               <a href="../html/adCheckBook.html"><li>查阅借阅记录<div class="trig"></div></li></a>
               <a href="../html/adSearchBook.html"><li>查阅图书信息<div class="trig"></div></li></a>
               <a href="../html/adPersonal.html"><li>管理员中心<div class="trig"></div></li></a>
   			</ul>
   		</div>
   		<div class="right">
      <!-- class="ad_data"的div中是图书管理员系统的切换部分 -->
   			<div class="ad_data">
               <div class="menu">
                  <ul>
                     <li>手动输入</li>
                     <li>批量导入</li>
                  </ul>
                  <div class="clear"></div>
               </div>
               <div class="menu_left">
                  <div class="data data_1"><label>图书编号</label><input  class="data_bookId" type="text" /><button class="P_btn">打印编码</button></div>
                  <div class="data"><label>图书名称</label><input type="text" class="data_bookName"/></div>
                  <div class="data"><label>作者</label><input type="text" class="data_bookAuthor"/></div>
                  <div class="data"><label>译者</label><input type="text" class="data_bookTranslator"/></div>
                  <div class="data"><label>价格</label><input type="text" class="data_bookPrice"/></div>
                  <div class="data"><label>ISBN编码</label><input type="text" class="data_ISBNCode"/></div>
                  <div class="data"><label>出版社</label><input type="text" class="data_publishCompany"/></div>
                  <div class="data"><label>出版日期</label><input type="text" class="data_comeUpTime"/></div>
                  <div class="data"><label>入库者</label><input type="text" class="data_enteringMen"/></div>
                  <div class="add_btn">确认加入</div>
                   <div class="noadd_btn">取消</div>
               </div>
               <div class="menu_right">

                  <div class="table_div">
                      <div id="testId"></div>
                     
                     <table class="table">
                       <thead>
                          <tr>
                             <th class="tdOne">图书编号</th>
                             <th>图书名称</th>
                             <th class="tdTwo">作者</th>
                             <th class="tdTwo">译者</th>
                             <th class="tdTwo">价格</th>
                             <th>出版社</th>
                             <th class="tdOne">出版日期</th>
                             <th>ISBN编码</th>
                             <th class="tdTwo">入库者</th>
                             <th class="tdOne">操作</th>
                          </tr>
                       </thead>
                            <tbody>
                            </tbody>
                     </table>
                      <div >图书数量: <span class="book_num"></span> 本</div>
                      <button class="submit">确认导入</button>
                  </div>
               </div>
   			</div>
   		</div>
   		<div class="clear"></div>
   	</div>
   </div>
</body>
</html>
