<!DOCTYPE html>
<html>
<head>
	<title>图书管理员-借阅查询</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../style/adMain.css">
   <link rel="stylesheet" type="text/css" href="../style/adCheckBook.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript">
	   $(document).ready(function() {
         var left_li= $(".left ul li:eq(5)");
	   	    left_li.css("color","#FFF");
          left_li.css("background-color","#BBCAF1");
          $(".left ul").find('li:eq(5)').children(".trig").css('display', 'block');
          $(".table tbody tr:odd").css("backgroundColor","#E3F2F5");
           var json =  $.cookie('login');
           console.log(json);
           var  obj = JSON.parse(json);
           var userName = obj.userName;
           var userId = obj.userId;
           $(".ad_name").text(userName);

           $(".out").click(function () {
               $.cookie("login",null);
               $(location).attr('href','../html/index.html');
           })

           $(".btn").click(function () {
               var borrowId = $(".data_borrowId").val();
               fetch("/borrowRecords/"+borrowId,{
                   method:"get",
                   headers:{
                       'content-type':'application/x-www-form-urlencoded; charset=UTF-8'
                   }
               }).then(function (response) {
                   response.json().then(function (value) {
                       console.log(value);
                       var eval1 = eval(value);
                       removeAllTable();
                       for (var i in  eval1){
                           addTable(eval1[i]);
                       }
                   })
               }).catch(function (reason) {

               })
           })
	   });
       function addTable(obj) {
           var shouldTime = obj.shouldTime.substr(0,obj.shouldTime.indexOf("T"));
           var returnTime;
           if (obj.returnTime != null)
                returnTime = obj.returnTime.substr(0,obj.returnTime.indexOf("T"));
           else {
               returnTime = "未归还";
           }
           var publishTime = obj.publishTime.substr(0,obj.publishTime.indexOf("T"));
           console.log("添加tr");
           var table = $(".table tbody");
           table.append('<tr class="data_borrow">' +
               '<td>'+obj.bookId+'</td>' +
               '<td>'+obj.bookName+'</td>' +
               '<td>'+obj.author+'</td>' +
               '<td>'+obj.translator+'</td>' +
               '<td>'+obj.price+'</td>' +
               '<td>'+obj.publishCompany+'</td>' +
               '<td>'+publishTime+'</td>' +
               '<td>'+obj.isbncode+'</td>' +
               '<td>'+obj.enteringMen+'</td>' +
               '<td>'+obj.userId+'</td>' +
               '<td>'+shouldTime+'</td>' +
               '<td>'+returnTime+'</td>' +
               '</tr>');
       }
       function removeAllTable() {
           $(".table  tr:not(:first)").empty("");
       }
	</script>
</head>
<body>
   <div class="ad_page">
   	<div class="header">
   		<img src="../images/logo.png">
   		<div class="state">
   			<div class="ad_name"><div class="fa_i"><i class="fa fa-user"></i></div><a href="../html/adPersonal.html">管理员01</a></div>
        <div class="out">退出</div>
   		</div>
   		<div class="clear"></div>
   	</div>
   	<div class="content">
   		<div class="left">
   			<ul>
   				     <a href="../html/adBorrowBook.html"><li>读者借书<div class="trig"></div></li></a>
               <a href="../html/adReturnBook.html"><li>读者还书<div class="trig"></div></li></a>
               <a href="../html/adAddBook.html"><li>新书入库<div class="trig"></div></li></a>
               <a href="../html/adOutBook.html"><li>图书出库<div class="trig"></div></li></a>
               <a href="../html/adAlterBook.html"><li>修改图书信息<div class="trig"></div></li></a>
               <a href="../html/adCheckBook.html"><li>查阅借阅记录<div class="trig"></div></li></a>
               <a href="../html/adSearchBook.html"><li>查阅图书信息<div class="trig"></div></li></a>
               <a href="../html/adPersonal.html"><li>管理员中心<div class="trig"></div></li></a>
   			</ul>
   		</div>
   		<div class="right">
      <!-- class="ad_data"的div中是图书管理员系统的切换部分 -->
   			<div class="ad_data">
   				 <div class="search">
                    <input type="text" class="data_borrowId" value="图书编号/图书名/借阅号" onfocus="if(value=='图书编号/图书名/借阅号') {value=''}" onblur="if (value=='') {value='图书编号/图书名/借阅号'}" />
                    <div class="btn">搜索</div>
                </div>
                      <div class="table_div">
                     <table class="table">
                     <thead>
                        <tr>
                           <th class="tdOne">图书编号</th>
                           <th>图书名称</th>
                           <th class="tdTwo">作者</th>
                           <th class="tdTwo">译者</th>
                           <th class="tdTwo">价格</th>
                           <th>出版社</th>
                           <th class="tdOne">出版日期</th>
                           <th>ISBN编码</th>
                           <th class="tdTwo">入库者</th>
                           <th class="tdOne">借阅号</th>
                           <th class="tdOne">应还日期</th>
                           <th class="tdOne">实还日期</th>
                        </tr>
                     </thead>
                     <tbody>

                        </tbody>
                     </table>
                  </div>
                 
   			</div>
   		</div>
   		<div class="clear"></div>
   	</div>
   </div>
</body>
</html>
